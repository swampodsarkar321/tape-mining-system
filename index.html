<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAPE Mining Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.0/web3.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #000046, #1CB5E0); /* Cyberpunk Gradient */
            color: #e0e0e0;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            perspective: 1500px;
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #1f1f1f, #000000);
            height: 100%;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            transform: rotateY(-15deg);
            transition: transform 0.3s ease-in-out;
        }

        .sidebar:hover {
            transform: rotateY(0deg);
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            color: #ff00ff;
            font-size: 18px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .sidebar ul li:hover {
            background: #333;
            transform: scale(1.1) rotateX(10deg);
            color: #00ffcc;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
            transform-style: preserve-3d;
            perspective: 1500px;
        }

        .profile-section {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            transform: rotateY(-15deg);
            transition: transform 0.3s ease;
        }

        .profile-section:hover {
            transform: rotateY(0deg);
        }

        .mining-btn, .upgrade-btn, .transfer-btn {
            padding: 12px 25px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.2);
        }

        .mining-btn {
            background: #00ffff;
            color: #000;
        }

        .upgrade-btn {
            background: #ff00ff;
            color: #fff;
        }

        .transfer-btn {
            background: #ff6600;
            color: #fff;
        }

        .mining-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .mining-btn:hover, .upgrade-btn:hover, .transfer-btn:hover {
            transform: scale(1.1) rotateX(5deg);
            background: #1a1a1a;
        }

        .leaderboard {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            transform: rotateY(-15deg);
            transition: transform 0.3s ease;
        }

        .leaderboard:hover {
            transform: rotateY(0deg);
        }

        h2, p {
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>TAPE AI</h2>
        <ul>
            <li onclick="showSection('dashboard')">üìä Dashboard</li>
            <li onclick="showSection('leaderboard')">üèÜ Leaderboard</li>
            <li id="walletOption" onclick="showWallet()">üí≥ Wallet</li>
            <li onclick="logout()">üö™ Logout</li>
        </ul>
    </div>

    <div class="main-content">
        <div id="dashboard">
            <h2>üìä Dashboard Overview</h2>
            <button id="miningButton" class="mining-btn" onclick="startMining()">Start Mining</button>
            <button id="upgradeButton" class="upgrade-btn" onclick="upgradeMining()">Upgrade Mining (5 TAPE)</button>
            <button class="transfer-btn" onclick="transferToWallet()">Transfer to Wallet</button>
            <button class="transfer-btn" id="sendToExchangeBtn" style="display:none;" onclick="sendToExchange()">Send to Exchange</button>
            <p id="miningStatus"></p>
        </div>

        <div id="leaderboard" class="leaderboard" style="display: none;">
            <h2>üèÜ Leaderboard</h2>
            <ul id="leaderboardList"></ul>
        </div>

        <div id="walletSection" style="display: none; background: #333; padding: 20px; border-radius: 5px;">
            <h2>üí≥ Wallet</h2>
            <div id="walletAddressSection" style="display: none;">
                <p>Wallet Address: <span id="walletAddressDisplay">Not Created Yet</span></p>
                <p>Wallet Balance: <span id="walletBalance">0</span> TAPE</p>
                <button id="sendBtn" style="display:none;" onclick="sendToExchange()">Send to Exchange</button>
            </div>
            <div id="walletCreationSection">
                <input type="password" id="walletPasswordInput" placeholder="Enter wallet password" style="width: 100%; padding: 10px; margin-top: 10px;">
                <button onclick="createWallet()">Create Wallet</button>
            </div>
        </div>
    </div>

    <div class="profile-section">
        <p>üë§ Username: <span id="usernameDisplay"></span></p>
        <p>Main Balance: <span id="balance">0</span> TAPE</p>
    </div>

    <script>
        // Variables to store state
        let miningActive = localStorage.getItem("miningActive") === "true";
        let balance = parseFloat(localStorage.getItem("balance")) || 0;
        let miningRate = parseFloat(localStorage.getItem("miningRate")) || 0.05;
        let walletAddress = localStorage.getItem("walletAddress") || "";
        let walletPassword = localStorage.getItem("walletPassword") || "";

        // Display username and balance on load
        window.onload = function () {
            const username = localStorage.getItem("username");
            if (username) {
                document.getElementById("usernameDisplay").textContent = username;
            } else {
                promptForUsername();
            }
            document.getElementById("balance").textContent = balance.toFixed(2);
            checkMiningStatus();
            displayWalletAddress();
        };

        function promptForUsername() {
            let username = localStorage.getItem("username");
            if (!username) {
                username = prompt("Enter your username to start mining:");
                if (username) {
                    localStorage.setItem("username", username);
                    document.getElementById("usernameDisplay").textContent = username;
                }
            }
        }

        function createWallet() {
            const password = document.getElementById("walletPasswordInput").value;
            if (!password) {
                alert("Please enter a valid password.");
                return;
            }
            walletAddress = "0x" + Math.random().toString(36).substr(2, 40); // Random wallet address (mockup)
            walletPassword = password; // Save password (mockup)
            localStorage.setItem("walletAddress", walletAddress);
            localStorage.setItem("walletPassword", walletPassword);
            document.getElementById("walletAddressDisplay").textContent = walletAddress;
            document.getElementById("walletBalance").textContent = "0"; // Initial balance after wallet creation
            document.getElementById("walletAddressSection").style.display = "block";
            document.getElementById("walletCreationSection").style.display = "none";
            alert("Wallet created successfully!");
            document.getElementById("sendBtn").style.display = "none"; // Disable send button initially
        }

        function displayWalletAddress() {
            if (walletAddress) {
                document.getElementById("walletAddressDisplay").textContent = walletAddress;
            }
        }

        function startMining() {
            if (miningActive) return;

            miningActive = true;
            localStorage.setItem("miningStartTime", Date.now());
            localStorage.setItem("miningActive", "true");
            document.getElementById("miningButton").disabled = true;
            document.getElementById("miningStatus").textContent = "‚õèÔ∏è Mining active! Earnings every 5 sec.";
            mineTAPE();
        }

        function mineTAPE() {
            if (!miningActive) return;

            const startTime = parseInt(localStorage.getItem("miningStartTime"));
            if (!startTime || Date.now() - startTime > 24 * 60 * 60 * 1000) {
                miningActive = false;
                localStorage.setItem("miningActive", "false");
                document.getElementById("miningStatus").textContent = "‚õèÔ∏è Mining session expired.";
                document.getElementById("miningButton").disabled = false;
                return;
            }

            balance += miningRate;
            localStorage.setItem("balance", balance.toFixed(2));
            document.getElementById("balance").textContent = balance.toFixed(2);
            setTimeout(mineTAPE, 5000);
        }

        function transferToWallet() {
            const transferAmount = balance >= 50 ? 50 : 0;
            if (transferAmount > 0) {
                balance -= 50;
                localStorage.setItem("balance", balance.toFixed(2));
                document.getElementById("balance").textContent = balance.toFixed(2);
                document.getElementById("walletBalance").textContent = (parseFloat(document.getElementById("walletBalance").textContent) + 50).toFixed(2);
                alert("Successfully transferred 50 TAPE to wallet.");
                document.getElementById("sendBtn").style.display = "inline-block"; // Enable send button
            } else {
                alert("Not enough balance to transfer.");
            }
        }

        function sendToExchange() {
            const walletAddressInput = prompt("Enter your wallet address:");
            if (walletAddressInput) {
                if (parseFloat(document.getElementById("walletBalance").textContent) >= 50) {
                    const confirmation = confirm("Are you sure you want to send 50 TAPE to the exchange?");
                    if (confirmation) {
                        let walletBalance = parseFloat(document.getElementById("walletBalance").textContent);
                        walletBalance -= 50;
                        document.getElementById("walletBalance").textContent = walletBalance.toFixed(2);
                        alert("Successfully sent 50 TAPE to the exchange!");
                    }
                } else {
                    alert("Not enough balance in the wallet.");
                }
            } else {
                alert("Please enter a valid wallet address.");
            }
        }

        function showSection(sectionId) {
            document.getElementById("dashboard").style.display = "none";
            document.getElementById("leaderboard").style.display = "none";
            document.getElementById("walletSection").style.display = "none";
            document.getElementById(sectionId).style.display = "block";
        }

        function showWallet() {
            showSection("walletSection");
        }

        function logout() {
            localStorage.clear();
            window.location.reload();
        }
    </script>
</body>
</html>
