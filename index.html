<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAPE Mining Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.0/web3.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #e0e0e0;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #1a1a1a;
            height: 100vh;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            color: #00ffcc;
        }
        .sidebar ul li:hover {
            background: #333;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
        }
        .profile-section {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #222;
            padding: 10px;
            border-radius: 5px;
        }
        .mining-btn, .upgrade-btn {
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .mining-btn {
            background: #00ffcc;
        }
        .upgrade-btn {
            background: #ffcc00;
        }
        .mining-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .leaderboard {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>TAPE AI</h2>
        <ul>
            <li onclick="showSection('dashboard')">üìä Dashboard</li>
            <li onclick="showSection('leaderboard')">üèÜ Leaderboard</li>
            <li onclick="connectWallet()">üí≥ Wallet Connect</li>
            <li onclick="logout()">üö™ Logout</li>
        </ul>
        <p id="walletAddress" style="color: #00ffcc; text-align: center;"></p>
    </div>

    <div class="main-content">
        <div id="dashboard">
            <h2>üìä Dashboard Overview</h2>
            <div class="profile-section">
                <p>üë§ Username: <span id="usernameDisplay"></span></p>
                <p>Main Balance: <span id="balance">0</span> TAPE</p>
            </div>
            <button id="miningButton" class="mining-btn" onclick="startMining()">Start Mining</button>
            <button id="upgradeButton" class="upgrade-btn" onclick="upgradeMining()">Upgrade Mining (5 TAPE)</button>
            <p id="miningStatus"></p>
        </div>

        <div id="leaderboard" class="leaderboard" style="display: none;">
            <h2>üèÜ Leaderboard</h2>
            <ul id="leaderboardList"></ul>
        </div>
    </div>

    <script>
        let miningActive = localStorage.getItem("miningActive") === "true";
        let balance = parseFloat(localStorage.getItem("balance")) || 0;
        let miningRate = parseFloat(localStorage.getItem("miningRate")) || 0.05; 

        function showSection(sectionId) {
            document.getElementById("dashboard").style.display = sectionId === 'dashboard' ? "block" : "none";
            document.getElementById("leaderboard").style.display = sectionId === 'leaderboard' ? "block" : "none";
            if (sectionId === 'leaderboard') updateLeaderboard();
        }

        function promptForUsername() {
            let username = localStorage.getItem("username");
            if (!username) {
                username = prompt("Enter your username to start mining:");
                if (username) localStorage.setItem("username", username);
                else return alert("You must enter a username to proceed.");
            }
            document.getElementById("usernameDisplay").textContent = username;
        }

        function startMining() {
            promptForUsername();
            if (!localStorage.getItem("username")) return;

            if (miningActive) return;

            miningActive = true;
            localStorage.setItem("miningStartTime", Date.now());
            localStorage.setItem("miningActive", "true");
            document.getElementById("miningButton").disabled = true;
            document.getElementById("miningStatus").textContent = "‚õèÔ∏è Mining active! Earnings every 5 sec.";
            mineTAPE();
        }

        function mineTAPE() {
            if (!miningActive) return;

            const startTime = parseInt(localStorage.getItem("miningStartTime"));
            if (!startTime || Date.now() - startTime > 24 * 60 * 60 * 1000) {
                miningActive = false;
                localStorage.removeItem("miningActive");
                document.getElementById("miningStatus").textContent = "‚õèÔ∏è Mining session expired.";
                document.getElementById("miningButton").disabled = false;
                return;
            }

            balance += miningRate;
            localStorage.setItem("balance", balance.toFixed(2));
            document.getElementById("balance").textContent = balance.toFixed(2);
            setTimeout(mineTAPE, 5000);
        }

        function upgradeMining() {
            if (balance >= 5) {
                balance -= 5;
                miningRate *= 2;
                localStorage.setItem("balance", balance.toFixed(2));
                localStorage.setItem("miningRate", miningRate.toFixed(2));
                document.getElementById("balance").textContent = balance.toFixed(2);
                alert("Mining speed upgraded!");
            } else {
                alert("Not enough TAPE!");
            }
        }

        function updateLeaderboard() {
            let leaderboardList = document.getElementById("leaderboardList");
            let username = localStorage.getItem("username") || "Unknown";
            leaderboardList.innerHTML = `<li>${username}: ${balance.toFixed(2)} TAPE</li>`;
        }

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    const wallet = accounts[0];
                    localStorage.setItem("walletAddress", wallet);
                    document.getElementById("walletAddress").textContent = "Connected: " + wallet;
                    alert("Wallet Connected!");
                } catch {
                    alert("Wallet connection failed!");
                }
            } else {
                alert("MetaMask not detected!");
            }
        }

        function logout() {
            localStorage.clear();
            document.getElementById("walletAddress").textContent = "";
            alert("Logged out.");
            location.reload();
        }

        function checkMiningStatus() {
            promptForUsername();
            if (miningActive) {
                document.getElementById("miningButton").disabled = true;
                document.getElementById("miningStatus").textContent = "‚õèÔ∏è Mining active!";
                mineTAPE();
            }
            document.getElementById("balance").textContent = balance.toFixed(2);
        }

        window.onload = checkMiningStatus;
    </script>

</body>
</html>
