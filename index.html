<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAPE AI MINING</title>
    <style>
        body {
            background: black;
            color: lime;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .container, .auth-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 2px solid lime;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 0px 20px lime;
        }
        button {
            background: lime;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: yellow;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
        .profile-info {
            position: absolute;
            top: 10px;
            right: 20px;
            color: lime;
            font-size: 18px;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 2px 0 10px lime;
            color: lime;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar button {
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
            padding: 15px;
        }
        .sidebar button:hover {
            background: yellow;
            color: black;
        }

        /* Task Modal */
        #taskModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: lime;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px lime;
            z-index: 1000;
            text-align: left;
        }
        #taskModal button {
            margin-top: 20px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Links Styling (For Highlight) */
        #taskModal a {
            color: lime;
            text-decoration: none;
            padding: 5px;
            border-radius: 5px;
        }
        #taskModal a:hover {
            background-color: yellow;
            color: black;
        }
        #taskModal a:active {
            background-color: orange;
            color: black;
        }

        /* Withdraw Popup */
        #withdrawPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: lime;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px lime;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar" style="display: none;">
        <button onclick="showTask()">Task</button>
        <button onclick="showInvite()">Invite</button>
        <button onclick="showWallet()">Wallet</button>
        <button onclick="showWithdraw()">Withdraw</button> <!-- Withdraw Button Added -->
    </div>

    <!-- Withdraw Popup (Hidden Initially) -->
    <div id="withdrawPopup">
        <h2>Airdrop Coming Soon</h2>
    </div>

    <!-- Task Modal (Hidden Initially) -->
    <div id="overlay"></div>
    <div id="taskModal">
        <h2>Complete the Tasks</h2>
        <p>Follow me on:</p>
        <ul>
            <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
            <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
            <li><a href="https://twitter.com" target="_blank">X (Twitter)</a></li>
        </ul>
        <button onclick="completeTask()">Complete Task</button>
    </div>

    <!-- Authentication Page -->
    <div class="auth-container" id="authContainer">
        <h1>TAPE AI LOGIN</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>
    
    <!-- Mining Page (Initially Hidden) -->
    <div class="container" id="miningContainer" style="display: none;">
        <h1>TAPE AI MINING</h1>
        <p>Balance: <span id="balance">0.00</span> TAPE</p>
        <button id="startMining">Start Mining</button>
        <button id="stopMining" style="display: none;">Stop Mining</button>
    </div>

    <!-- Profile Info (Top Right Corner) -->
    <div class="profile-info" id="profileInfo" style="display: none;">
        <p id="profileName">Profile: <span id="userNameDisplay"></span></p>
        <p>Total Balance: <span id="totalBalance">0.00</span> TAPE</p>
    </div>

    <script>
        let mining = false;
        let balance = 0;
        let totalBalance = 0;
        let points = 0;
        let interval;
        let miningEndTime;

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                // Hide login page and show mining page
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('miningContainer').style.display = 'block';
                
                // Display Profile Info
                document.getElementById('profileInfo').style.display = 'block';
                document.getElementById('userNameDisplay').innerText = username;

                // Show Sidebar
                document.getElementById('sidebar').style.display = 'block';
            } else {
                alert('Please enter valid credentials!');
            }
        }

        document.getElementById('startMining').addEventListener('click', function() {
            if (!mining) {
                mining = true;
                // Set mining to end after 24 hours (24 * 60 * 60 * 1000 ms)
                miningEndTime = Date.now() + (24 * 60 * 60 * 1000); 
                interval = setInterval(() => {
                    balance += (Math.random() * 0.0001).toFixed(8) * 1;
                    totalBalance += (Math.random() * 0.0001).toFixed(8) * 1; // Increment total balance
                    document.getElementById('balance').innerText = balance.toFixed(8);
                    document.getElementById('totalBalance').innerText = totalBalance.toFixed(8); // Update total balance

                    // Check if 24 hours have passed
                    if (Date.now() > miningEndTime) {
                        clearInterval(interval);
                        mining = false;
                        document.getElementById('startMining').style.display = 'none';
                        document.getElementById('stopMining').style.display = 'none';
                        alert('Mining completed! 24 hours have passed.');
                    }
                }, 1000);
                document.getElementById('stopMining').style.display = 'inline';
                document.getElementById('startMining').style.display = 'none';
            }
        });

        document.getElementById('stopMining').addEventListener('click', function() {
            mining = false;
            clearInterval(interval);
            document.getElementById('startMining').style.display = 'inline';
            document.getElementById('stopMining').style.display = 'none';
        });

        // Sidebar navigation functions
        function showTask() {
            // Show Task Modal
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('taskModal').style.display = 'block';
        }

        function showInvite() {
            alert("Invite feature coming soon!");
        }

        function showWallet() {
            alert("Wallet feature coming soon!");
        }

        // Withdraw Popup
        function showWithdraw() {
            // Show the Withdraw Popup
            document.getElementById('withdrawPopup').style.display = 'block';

            // Hide the Withdraw Popup after 2 seconds
            setTimeout(function() {
                document.getElementById('withdrawPopup').style.display = 'none';
            }, 2000);
        }

        // Complete Task function
        function completeTask() {
            points += 20;
            totalBalance += 20; // Add 20 points to the main balance
            document.getElementById('totalBalance').innerText = totalBalance.toFixed(8); // Update the total balance
            alert('Task completed! You earned 20 points.');
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('taskModal').style.display = 'none';
        }

        // 3D Cyberpunk Matrix Background with changing colors
        const canvas = document.getElementById('bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const colors = ['#00FF00', '#32CD32', '#7FFF00', '#ADFF2F', '#9ACD32', '#228B22', '#006400']; // 7 Greenish Colors
        let colorIndex = 0;

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = colors[colorIndex];
            ctx.font = '20px monospace';
            let chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let drops = [];
            for (let i = 0; i < canvas.width / 20; i++) {
                drops[i] = 1;
            }
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = colors[colorIndex];
                for (let i = 0; i < drops.length; i++) {
                    let text = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(text, i * 20, drops[i] * 20);
                    if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            setInterval(draw, 50);
        }

        // Change color every 3 seconds
        setInterval(() => {
            colorIndex = (colorIndex + 1) % colors.length;
        }, 3000);

        drawMatrix();
    </script>
</body>
</html>
