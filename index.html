<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEN Z Airdrop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1a1a1a, #121212);
            color: #00ff00;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 255, 0, 0.2);
            color: #fff;
        }

        h1 {
            font-size: 36px;
            color: #00ff00;
            text-transform: uppercase;
            margin-bottom: 30px;
            font-weight: bold;
        }

        h2 {
            font-size: 24px;
            color: #fff;
            margin: 10px 0;
        }

        input, button {
            padding: 12px 20px;
            margin: 15px 0;
            border-radius: 8px;
            border: none;
            background: linear-gradient(145deg, #00ff00, #33cc33);
            color: #000;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, button:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 20px rgba(0, 255, 0, 0.6);
        }

        .mining-status {
            font-size: 24px;
            color: #00ff00;
            font-weight: bold;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .profile-header {
            position: fixed;
            top: 10px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 255, 0, 0.4);
            color: #00ff00;
            font-size: 18px;
            z-index: 9999;
        }

        .hidden {
            display: none;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 20px;
            border-radius: 12px;
            z-index: 9999;
            display: none;
            font-size: 18px;
            box-shadow: 0px 5px 20px rgba(0, 255, 0, 0.6);
        }

        .profile-info {
            margin: 20px 0;
        }

        #startMiningBtn {
            width: 200px;
            background: linear-gradient(145deg, #00cc00, #33cc33);
        }

        #startMiningBtn:disabled {
            background-color: #777;
        }

        #startMiningBtn:hover {
            background: linear-gradient(145deg, #33cc33, #00ff00);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>GEN Z Airdrop</h1>

        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Enter Username" required>
            <button onclick="login()">Login</button>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="hidden">
            <div id="profileHeader" class="profile-header">
                <span id="profileName"></span> | Balance: <span id="balance">0.00</span> GEN
            </div>

            <h2>Start Mining</h2>
            <button id="startMiningBtn" onclick="startMining()">Start Mining</button>
            <div id="miningStatus" class="mining-status hidden"></div>

            <button onclick="logout()">Logout</button>

            <!-- Profile options -->
            <div id="profileOptions" class="hidden">
                <button onclick="walletConnect()">Wallet Connect</button>
                <button onclick="withdraw()">Withdraw</button>
            </div>
        </div>

        <!-- Popups -->
        <div id="popup" class="popup">
            <p id="popupMessage"></p>
        </div>
    </div>

    <script>
        let loggedIn = false;
        let balance = 0;
        let miningInterval;
        let miningStartTime = null;
        let miningDuration = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

        // Check if user is logged in and mining is ongoing
        window.onload = function() {
            if (localStorage.getItem('username') && localStorage.getItem('balance')) {
                loggedIn = true;
                balance = parseFloat(localStorage.getItem('balance'));
                document.getElementById("profileName").innerText = localStorage.getItem('username');
                document.getElementById("balance").innerText = balance.toFixed(2);
                document.getElementById("loginForm").classList.add("hidden");
                document.getElementById("mainContent").classList.remove("hidden");
                document.getElementById("profileOptions").classList.remove("hidden");
            }
        };

        // Login function
        function login() {
            const username = document.getElementById("username").value;
            if (username) {
                loggedIn = true;
                balance = 0;
                localStorage.setItem('username', username);
                document.getElementById("profileName").innerText = username;
                document.getElementById("balance").innerText = balance.toFixed(2);
                document.getElementById("loginForm").classList.add("hidden");
                document.getElementById("mainContent").classList.remove("hidden");
                localStorage.setItem('balance', balance);
                localStorage.removeItem('miningStartTime');
                document.getElementById("profileOptions").classList.remove("hidden");
            } else {
                alert("Please enter a username.");
            }
        }

        // Start Mining function
        function startMining() {
            if (!miningStartTime) {
                miningStartTime = Date.now();
                localStorage.setItem('miningStartTime', miningStartTime);
                document.getElementById("startMiningBtn").disabled = true;
                document.getElementById("miningStatus").classList.remove("hidden");
                document.getElementById("miningStatus").innerText = "Mining Started...";

                miningInterval = setInterval(miningProcess, 5000); // Mining every 5 seconds
            }
        }

        // Mining process
        function miningProcess() {
            const elapsedTime = Date.now() - miningStartTime;
            const remainingTime = miningDuration - elapsedTime;
            if (remainingTime <= 0) {
                clearInterval(miningInterval);
                document.getElementById("miningStatus").innerText = "Mining Completed!";
                return;
            }

            const balanceIncrease = 0.005; // Every 5 seconds, increase balance by 0.005
            balance += balanceIncrease;
            document.getElementById("balance").innerText = balance.toFixed(3);
            localStorage.setItem('balance', balance);
        }

        // Wallet Connect - MetaMask notification
        function walletConnect() {
            alert("MetaMask Extension Connected!");
        }

        // Withdraw - Airdrop Coming Soon
        function withdraw() {
            const popup = document.getElementById("popup");
            document.getElementById("popupMessage").innerText = "Airdrop Coming Soon...";
            popup.style.display = "block";
            setTimeout(() => {
                popup.style.display = "none";
            }, 2000); // Hide after 2 seconds
        }

        // Logout function
        function logout() {
            loggedIn = false;
            localStorage.removeItem('username');
            localStorage.removeItem('balance');
            localStorage.removeItem('miningStartTime');
            document.getElementById("loginForm").classList.remove("hidden");
            document.getElementById("mainContent").classList.add("hidden");
            document.getElementById("profileOptions").classList.add("hidden");
        }
    </script>

</body>
</html>
